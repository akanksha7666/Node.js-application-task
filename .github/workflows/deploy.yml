name: Deploy Dockerized App

on:
  push:
    branches:
      - test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Free up disk space
        run: df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract commit SHA for tagging
        id: vars
        run: echo "SHA_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
    
      - name: SSH to server
        run: sshpass -p 'f^GMeRzI82@s' ssh -o StrictHostKeyChecking=no root@192.241.150.5

      - name: Git clone or checkout
        run: git clone https://github.com/akanksha7666/Node.js-application-task.git || cd Node.js-application-task

      - name: Checkout test branch
        run: |
          cd Node.js-application-task
          git checkout test
          git pull origin test

      - name: Docker compose up
        run: |
          sudo apt install docker-compose -y
          docker-compose -v
          docker-compose up -d
